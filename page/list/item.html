@let i = item(); @if (i) {
<article
	class="overflow-hidden rounded-[var(--radius-card)] border border-[var(--c-border)] bg-[var(--c-bg-secondary)] shadow-[var(--shadow-sm)]"
>
	<img
		class="block aspect-[4/3] w-full object-cover"
		[src]="i.image"
		[alt]="i.name"
		loading="lazy"
	/>

	<div class="flex flex-col gap-3 p-4">
		<div class="flex items-start justify-between gap-3">
			<div class="min-w-0">
				<div
					class="truncate font-semibold text-[var(--c-text-secondary)]"
				>
					{{ i.name }}
				</div>
				<div class="mt-1 text-sm text-[var(--c-text-muted)]">
					Ready to ship
				</div>
			</div>

			<div class="shrink-0 font-semibold text-[var(--c-text-secondary)]">
				${{ i.price }}
			</div>
		</div>

		<button
			type="button"
			class="w-full rounded-[var(--radius-btn)] bg-[var(--c-primary)] px-4 py-2 text-sm font-medium text-white shadow-[var(--shadow-sm)] transition-[background-color] duration-[var(--motion)] ease-[var(--easing)] hover:bg-[var(--c-primary-hover)] focus:outline-none focus-visible:shadow-[var(--focus-ring)]"
		>
			View details
		</button>
	</div>
</article>
}
